{% extends 'base.html' %}
{% load bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% trans 'Вход' %}</h1>
    {% bootstrap_messages %}
    <form method="post" style="max-width: 500px;">
        {% csrf_token %}
        <div>
            {% bootstrap_form form %}
        </div>
        <input class="btn btn-primary" type="submit" value="{% trans 'Войти' %}">
    </form>
{% endblock %}
